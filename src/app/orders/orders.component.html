<div class="container mt-5 mb-5 table-wrapper-scroll-y my-custom-scrollbar">
  <h3 class="mt-3" *ngIf="userService.userInfo.userTypeId != 1">Mis órdenes</h3>
  <h3 class="mt-3" *ngIf="userService.userInfo.userTypeId == 1">Lista de órdenes</h3>
  <table class="table table-bordered table-hover" *ngIf="!noOrders">
    <thead class="thead-light">
      <tr>
        <th scope="col">Orden #</th>
        <th scope="col" *ngIf="userService.userInfo.userTypeId == 1">Cliente</th>
        <th scope="col">Fecha</th>
        <th scope="col">Precio total</th>
        <th scope="col">Estado</th>
        <!-- <th scope="col">Estado</th> -->
      </tr>
    </thead>
    <tbody>
      <tr routerLink="/orders/{{item.id}}" routerLinkActive="active" *ngFor="let item of orders">
        <th scope="row">{{item.num}}</th>
        <td *ngIf="userService.userInfo.userTypeId == 1">{{item.user.name}} {{item.user.last_name}}</td>
        <td>{{item.date}}</td>
        <td>{{item.totalPrice}}</td>
        <td>
          <b
            [className]="(item.paymentState == 'Pagado')? 'text-info' : (item.paymentState == 'Entregado')? 'text-success' : 'text-danger'">{{item.paymentState}}</b>
        </td>
        <!-- <td>La Orden ha sido entregada.</td> -->
      </tr>
    </tbody>
  </table>
  <div class="text-center" *ngIf="noOrders">
    <h2 class="fw-700">No has realizado ninguna orden.</h2>
  </div>
</div>
